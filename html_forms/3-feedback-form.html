<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Feedback Form</title>
<style>

  body {
    font-family: Arial, sans-serif;
    padding: 20px;
  }
  label {
    display: block;
    margin-bottom: 5px;
  }
  input[type="file"] {
    margin-bottom: 10px;
  }
</style>
</head>
<body>
  <h2>Feedback Form</h2>
  <form action="/submit-feedback" method="post" enctype="multipart/form-data">
    <div>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
    </div>
    <div>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
    </div>
    <div>
      <label>Feedback:</label>
      <input type="checkbox" id="excellent" name="feedback" value="Excellent"> <label for="excellent">Excellent</label><br>
      <input type="checkbox" id="good" name="feedback" value="Good"> <label for="good">Good</label><br>
      <input type="checkbox" id="average" name="feedback" value="Average"> <label for="average">Average</label><br>
      <input type="checkbox" id="poor" name="feedback" value="Poor"> <label for="poor">Poor</label><br>
    </div>
    <div>
      <label for="file">Upload File:</label>
      <input type="file" id="file" name="file" required>
    </div>
    <div>
      <button type="submit">Submit Feedback</button>
    </div>
  </form>
</body>
</html>
