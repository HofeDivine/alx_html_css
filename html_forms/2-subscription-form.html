<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Subscription Form</title>
<style>
  body {
    font-family: Arial, sans-serif;
    padding: 20px;
  }
  label {
    display: block;
    margin-bottom: 5px;
  }
</style>
</head>
<body>
  <h2>Subscription Form</h2>
  <form action="/submit-subscription" method="post">
    <div>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
    </div>
    <div>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
    </div>
    <div>
      <label>Subscription Preference:</label><br>
      <input type="radio" id="monthly" name="subscription" value="monthly" required>
      <label for="monthly">Monthly</label><br>
      <input type="radio" id="yearly" name="subscription" value="yearly" required>
      <label for="yearly">Yearly</label><br>
    </div>
    <div>
      <button type="submit">Subscribe</button>
    </div>
  </form>
</body>
</html>
